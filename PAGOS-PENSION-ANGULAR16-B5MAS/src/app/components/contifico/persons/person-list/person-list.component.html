<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Personas</h1>
    <button
      (click)="navigateToCreate()"
      class="bg-blue-500 text-white px-4 py-2 rounded"
    >
      Nueva Persona
    </button>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-300">
      <thead>
        <tr>
          <th class="px-4 py-2 border">Razón Social</th>
          <th class="px-4 py-2 border">Tipo</th>
          <th class="px-4 py-2 border">Identificación</th>
          <th class="px-4 py-2 border">Email</th>
          <th class="px-4 py-2 border">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of persons">
          <td class="px-4 py-2 border">{{ person.razon_social }}</td>
          <td class="px-4 py-2 border">{{ person.tipo }}</td>
          <td class="px-4 py-2 border">
            {{ person.cedula || person.ruc || person.placa }}
          </td>
          <td class="px-4 py-2 border">{{ person.email }}</td>
          <td class="px-4 py-2 border">
            <button
              (click)="navigateToEdit(person.id)"
              class="bg-yellow-500 text-white px-2 py-1 rounded mr-2"
            >
              Editar
            </button>
            <button
              (click)="navigateToDetail(person.id)"
              class="bg-blue-500 text-white px-2 py-1 rounded"
            >
              Ver
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
